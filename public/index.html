	<header class="header" id="header">

		<img class="icon" id="icon" src="img/logo.png" alt="logo" />

		<small class="title" id="title">Dev Chat</small>
		<!-- Icon Box -->
		<div class="icon-box">

			<i class="icon-box-icon fa fa-phone"></i>
