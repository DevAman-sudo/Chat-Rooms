<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Google Fonts --> 
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<!-- Material Ui Icon CDN Link -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Local Css Style Path -->
	<link rel="stylesheet" href="css/index.css" />
	<!-- Page Title And Favicon -->
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
	<title>Dev Chat</title>
</head>
<body>
	
	<!-- Dev Chat Header Section -->
	<header class="header" id="header">
		<!-- Header Logo Icon -->
		<img class="icon" id="icon" src="img/logo.png" alt="logo" />
		<!-- Header Title -->
		<small class="title" id="title">Dev Chat</small>
		<!-- Icon Box -->
		<div class="icon-box">
			<!-- Call Icon -->
			<i class="icon-box-icon material-icons">call</i>
			<!-- Video Call Icon -->
			<i class="icon-box-icon material-icons">videocam</i>
			<!-- Info Circle Icom -->
			<i class="icon-box-icon material-icons">info</i>
		</div>
	</header>
	<hr class="line" />
	
	<!-- Data Container To Show Data -->
	<div class="data-container" id="data-container">
		<!-- Middle Message Class -->
		<small class="msg middle-msg">You Joined The Chat</small>
		<!-- Received Right Message Class -->
		<small class="msg right-msg">Hello World!</small>
		<!-- Send Left Message Class -->
		<small class="msg left-msg">Hello World Left</small>
	</div>
	
	<!-- Message Box Form Container -->
	<form class="form" id="form" action="#" method="get" accept-charset="utf-8">
		<!-- Message Box -->
		<input type="text" name="text" class="text-area" id="text-area" placeholder="Type ..." autocomplete="off" />
		<!-- Sumbit Button -->
		<button class="button" id="button" type="submit"> <i class="material-icons">send</i> </button>
	</form>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>
</html>
